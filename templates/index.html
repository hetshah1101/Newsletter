<!doctype html>
<html>
    <body>
        <form action="/" method='post'>
            <input type="text" placeholder="Name" name="name">
            <input type="text" placeholder="Post Content" name="post">
            <input type="submit" value="Submit">
        </form>
        {% for post in posts  %}
        <div>{{ post[1] + ': ' + post[2] }}</div>
        {% endfor %}
    </body>
</html>
